<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Secure commerce solutions with loudest" />
		<meta name="keywords" content="loudest securebin, data encryption, encrypt files, encryption software, secure, security, privacy" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">		
		<title>LOUDEST</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<script type="text/javascript" src="javascript/crypted.js"></script>		<script type="text/javascript">            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));		</script>		<script type="text/javascript">            try {              var pageTracker = _gat._getTracker("UA-51561313-1");            pageTracker._trackPageview();            } catch(err) {}		</script>
	</head>
	<body>
		<div id="banner">
			<div id="logo">
				<center><img src="images/logo.png" height="100px"></img></center>
			</div>
		</div>		
		<div id="header"></div>		
		<div id="container">			<div id="main">			<div id="error"><noscript>Javascript must be enabled in your browser in order to use this</noscript></div><form class="io">				<span>					Paste your text here:<br/>
					<textarea name="data"></textarea>				</span>
				<span>					Protect with a password (or have one generated):<br/>					<input name="password" type="text" onkeypress="return event.keyCode != 13;" />
				</span>				<span>					Encryption:<br/>					<input name="encryption" type="radio" value="aes" />AES					<input name="encryption" type="radio" value="twofish" checked="checked" />Twofish					<input name="encryption" type="radio" value="serpent" />Serpent				</span>				<span>					<input name="dummy" type="hidden" />					<!-- ENCRYPT -->					<input type="button" value="ENCRYPT" onclick="if (form.data.value.length > 0 && form.password.value.length > 0) {						document.getElementById('error').innerHTML = '';						var hash = HexWhirlpool(form.password.value);						form.dummy.value = form.data.value;						if(form.encryption[0].checked == true) {							form.ciphertext.value = Aes.Ctr.encrypt(form.data.value, hash, 256);						} else if(form.encryption[1].checked == true) {							form.ciphertext.value = Twofish.Cbc.encrypt(form.data.value, hash, 256);						} else {							form.ciphertext.value = Serpent.Cbc.encrypt(form.data.value, hash, 256);						}					} else { document.getElementById('error').innerHTML = 'One or more required fields were left blank'; }" />
					<!-- DECRYPT -->					<input type="button" value="DECRYPT" onclick="if (form.data.value.length > 0 && form.password.value.length > 0) {						document.getElementById('error').innerHTML = '';						var hash = HexWhirlpool(form.password.value);						form.dummy.value = form.data.value;						if(form.encryption[0].checked == true) {							form.ciphertext.value = Aes.Ctr.decrypt(form.data.value, hash, 256);						} else if(form.encryption[1].checked == true) {							form.ciphertext.value = Twofish.Cbc.decrypt(form.data.value, hash, 256);						} else {							form.ciphertext.value = Serpent.Cbc.decrypt(form.data.value, hash, 256);						}					} else { document.getElementById('error').innerHTML = 'One or more required fields were left blank'; }" />			

					<!-- RANDOM PASS -->										<input type="button" value="Generate" onclick="form.password.value = '';						var chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789\x22%\x26\x27()*+,-./:;<=>?_';						for (var i = 0; i < 32; i++) {							do { form.dummy.value = chars.charAt(Math.floor(Math.random() * chars.length)); } while (i > 0 && form.dummy.value == form.password.value.charAt(form.password.value.length - 1));							form.password.value += form.dummy.value;						}" />				</span>
				<span>					Your encrypted cipher text is here:<br/>					<textarea name="ciphertext"></textarea>				</span>				
			</form>
			<div class="footer">Password generation and encryption is achieved client-side using <a href="https://secure.wikimedia.org/wikipedia/en/wiki/Client-side_JavaScript" target="_blank">JavaScript</a> and <a href="https://secure.wikimedia.org/wikipedia/en/wiki/Advanced_Encryption_Standard" target="_blank">AES-256</a> / <a href="https://secure.wikimedia.org/wikipedia/en/wiki/Twofish" target="_blank">Twofish-256</a> / <a href="http://en.wikipedia.org/wiki/Serpent_(cipher)" target="_blank">Serpent-256</a> respectively.</div>			</div>
					</div>	</body>
</html>
